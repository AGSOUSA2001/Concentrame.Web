<!DOCTYPE html>
<html lang="en">
<head>
    <title>Actualizar Noticia</title>
</head>
<body>
    <div class="header">
        <h1>
            Actualizar Noticia
        </h1>
    </div>
    <div id="container" fxLayout="column" fxLayoutAlign="center">
        <div *ngIf="isLoading == true" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
        <form fxLayout="row wrap" fxLayout.wrap fxLayoutAlign="start end" [formGroup]="form" *ngIf="isLoading == false">
            <div fxFlex="100" fxLayoutAlign="center" fxLayoutGap="10px">
                <mat-form-field fxFlex="35" appearance="outline">
                    <mat-label>Título:</mat-label>
                    <input matInput formControlName="title" required>
                </mat-form-field>
                <mat-form-field fxFlex="35" appearance="outline">
                    <mat-label>Categoría:</mat-label>
                    <mat-select formControlName="category" required>
                        <mat-option value="food">Alimentación</mat-option>
                        <mat-option value="sports">Deportes</mat-option>
                        <mat-option value="health">Salud y Bienestar</mat-option>
                        <mat-option value="tecnology">Tecnología</mat-option>
                        <mat-option value="another">Otros</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="100" fxLayoutAlign="center" fxLayoutGap="10px">
                <mat-form-field fxFlex="35" appearance="outline">
                    <mat-label>Url:</mat-label>
                    <input matInput formControlName="url" required>
                </mat-form-field>
                <mat-form-field fxFlex="35" appearance="outline">
                    <mat-label>Fecha:</mat-label>
                    <input matInput formControlName="date" required placeholder="DD/MM/YYYY">
                </mat-form-field>
            </div>
            <div fxFlex="100" fxLayoutAlign="center" fxLayoutGap="10px">
                <mat-form-field fxFlex="35" appearance="outline">
                    <mat-label>Parrafo 1:</mat-label>
                    <textarea matInput formControlName="paragraph1" required name="message"></textarea>
                </mat-form-field>
                <mat-form-field fxFlex="35" appearance="outline">
                    <mat-label>Parrafo 2:</mat-label>
                    <textarea matInput formControlName="paragraph2" required name="message"></textarea>
                </mat-form-field>
            </div>
            <div fxFlex="100" fxLayoutAlign="center" fxLayoutGap="10px">
                <mat-form-field fxFlex="35" appearance="outline">
                    <mat-label>Parrafo 3:</mat-label>
                    <textarea matInput formControlName="paragraph3" required name="message"></textarea>
                </mat-form-field>
            </div>
        </form>
        
        <div class="buttons">
            <button [ngClass]="form.invalid ? 'disable' : 'update'" (click)="updateNotice()" [disabled]="form.invalid">
                Actualizar Noticia
            </button>
            <button class="cancel" [routerLink]="'/admin/notices'">
                Cancelar
            </button>
        </div>
    </div>
</body>
</html>
