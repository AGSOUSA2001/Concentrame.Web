<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listado de Noticias</title>
</head>
<body>
    <div class="header">
        <h1>
            Listado de Noticias
        </h1>
    </div>
    <div id="container">
        <div class="create">
            <button [routerLink]="'/admin/notices/create'" >
                <div class="new">
                    <mat-icon>add_circle</mat-icon>
                    <p>Nueva Noticia</p>
                </div>
            </button>
        </div>
        <div *ngIf="isLoading == true" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
        <div class="example-container mat-elevation-z8" *ngIf="isLoading == false">
            <table mat-table [dataSource]="dataSource" fxFill>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} <td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> T√≠tulo </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} <td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} <td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row"> <span [routerLink]="'/admin/notices/edit/' + row.id">‚öôÔ∏è</span> <span (click)="deleteNotice(row.id,row.title)">üóëÔ∏è</span> <td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
        </div>
        <div class="back">
            <button (click)="back()">
                Volver
            </button>
        </div>
    </div>
</body>
</html>
