<html lang="en">
<head>
    <title>Notice {{notice.id}}</title>
</head>
<body>

        <h1>{{notice.title}} </h1><a (click)="openNotice(notice.url)">Link de la Noticia ðŸ”—</a>
        <p class="date">{{notice.date}}</p>

</html>
